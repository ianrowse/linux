    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const playerNameInput = document.getElementById('playerNameInput');
        const joinGameButton = document.getElementById('joinGameBtn');

        if (playerNameInput && joinGameButton) {
          joinGameButton.addEventListener('click', function() {
            const playerName = playerNameInput.value.trim(); 

            if (playerName === "") {
              alert("Please enter your name!"); 
              return; 
            }

            console.log("Player Name:", playerName);
            sessionStorage.setItem('playerName', playerName);
            window.location.href = 'categories.html';
          });
        } else {
          if (!playerNameInput) console.error('Element with ID "playerNameInput" not found.');
          if (!joinGameButton) console.error('Element with ID "joinGameBtn" not found.');
        }
      });
    </script>
