    <script>
      // --- Global variables for quiz state ---
      let allQuestions = []; 
      let currentQuestionIndex = 0;
      let currentQuestions = []; 
      let score = 0;

      // --- DOMContentLoaded: Entry point when the page is loaded ---
      document.addEventListener('DOMContentLoaded', function() {
        // Get references to essential DOM elements once
        const submitAnswerButton = document.getElementById('submitAnswerBtn');

        if (submitAnswerButton) {
          submitAnswerButton.addEventListener('click', handleSubmitAnswer);
        } else {
          console.error('Submit button with ID "submitAnswerBtn" not found.');
        }
        
        // Retrieve player name and selected categories from sessionStorage
        const playerName = sessionStorage.getItem('playerName');
        const categoriesString = sessionStorage.getItem('selectedCategories');
        let selectedCategories = [];
        if (categoriesString) {
            try {
                selectedCategories = JSON.parse(categoriesString);
            } catch (e) {
                console.error("Error parsing selected categories from sessionStorage:", e);
                // Fallback or error handling if JSON is malformed
            }
        }


        if (playerName) {
          console.log("Player playing:", playerName);
          // You could display the player's name somewhere if you like
        }
        if (selectedCategories.length > 0) {
          console.log("Playing with categories:", selectedCategories);
        }

        loadQuestions(); // Start the process of loading questions
      });

      // --- Function to load questions from JSON file ---
      async function loadQuestions() {
        try {
          const response = await fetch('questions.json'); 
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          allQuestions = await response.json();
          console.log("Questions loaded successfully:", allQuestions.length, "questions found.");
          prepareQuiz();
        } catch (error) {
          console.error("Could not load questions.json:", error);
          const questionTextEl = document.getElementById('questionText');
          if(questionTextEl) questionTextEl.textContent = "Error loading questions. Please ensure questions.json is present and valid.";
        }
      }

      // --- Function to prepare the quiz (filter by category, shuffle) ---
      function prepareQuiz() {
        const categoriesString = sessionStorage.getItem('selectedCategories');
        let selectedCategories = [];
         if (categoriesString) {
            try {
                selectedCategories = JSON.parse(categoriesString);
            } catch (e) {
                console.error("Error parsing selected categories from sessionStorage during prepareQuiz:", e);
            }
        }

        if (selectedCategories && selectedCategories.length > 0) {
          currentQuestions = allQuestions.filter(q => selectedCategories.includes(q.category));
        } else {
          console.warn("No categories selected or found in sessionStorage. Using all loaded questions.");
          currentQuestions = [...allQuestions]; 
        }

        currentQuestions.sort(() => Math.random() - 0.5); // Shuffle questions
        
        currentQuestionIndex = 0;
        score = 0;

        const questionTextEl = document.getElementById('questionText');
        const submitBtn = document.getElementById('submitAnswerBtn');

        if (currentQuestions.length > 0) {
          displayQuestion(currentQuestions[currentQuestionIndex]);
          if(submitBtn) submitBtn.disabled = false;
        } else {
          if(questionTextEl) questionTextEl.textContent = "No questions available for the selected categories.";
          if(submitBtn) submitBtn.disabled = true;
        }
      }

      // --- Function to display a single question and its options ---
      function displayQuestion(question) {
        if (!question) {
            console.error("Tried to display an undefined question.");
            // Potentially end quiz or show error
            const questionTextEl = document.getElementById('questionText');
            if(questionTextEl) questionTextEl.textContent = "Error: Question not found.";
            return;
        }

        const questionTextEl = document.getElementById('questionText');
        const optionsContainer = document.getElementById('answerOptionsContainer');
        const imageContainer = document.getElementById('questionImageContainer');
        const audioContainer = document.getElementById('questionAudioContainer');

        if(questionTextEl) questionTextEl.textContent = question.questionText;
        if(optionsContainer) optionsContainer.innerHTML = ''; 
        if(imageContainer) imageContainer.innerHTML = ''; 
        if(audioContainer) audioContainer.innerHTML = '';

        if (question.imageUrl && imageContainer) {
          const img = document.createElement('img');
          img.src = question.imageUrl;
          img.alt = question.questionText; 
          img.className = 'max-w-xs sm:max-w-sm md:max-w-md mx-auto mb-4 rounded shadow-lg'; 
          imageContainer.appendChild(img);
        }

        if (question.audioUrl && audioContainer) {
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.className = 'mx-auto';
            const source = document.createElement('source');
            source.src = question.audioUrl;
            // Guess type based on extension, or you can add a 'type' field to your JSON
            if (question.audioUrl.endsWith('.mp3')) source.type = 'audio/mpeg';
            else if (question.audioUrl.endsWith('.ogg')) source.type = 'audio/ogg';
            else if (question.audioUrl.endsWith('.wav')) source.type = 'audio/wav';
            audio.appendChild(source);
            audioContainer.appendChild(audio);
        }

        if (question.options && optionsContainer) {
            question.options.forEach(option => {
                const label = document.createElement('label');
                label.className = 'flex items-center gap-4 rounded-lg border border-solid border-[#314d68] p-[15px] hover:bg-[#182634] cursor-pointer';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = 'quizAnswer'; 
                checkbox.value = option.text; 
                checkbox.className = 'answer-checkbox h-5 w-5 rounded border-[#314d68] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#314d68] focus:outline-none';
                checkbox.dataset.isCorrect = option.isCorrect; 

                const textDiv = document.createElement('div');
                textDiv.className = 'flex grow flex-col';
                const p = document.createElement('p');
                p.className = 'text-white text-sm font-medium leading-normal';
                p.textContent = option.text;
                textDiv.appendChild(p);

                label.appendChild(checkbox);
                label.appendChild(textDiv);
                optionsContainer.appendChild(label);
            });
            attachCheckboxListeners(); 
        } else if (optionsContainer) {
            optionsContainer.innerHTML = '<p class="text-white text-center">No options provided for this question.</p>';
        }
      }

      // --- Function to attach event listeners to newly created checkboxes ---
      function attachCheckboxListeners() {
          const answerCheckboxes = document.querySelectorAll('#answerOptionsContainer .answer-checkbox');
          answerCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
              if (this.checked) {
                answerCheckboxes.forEach(otherCheckbox => {
                  if (otherCheckbox !== this) {
                    otherCheckbox.checked = false;
                  }
                });
              }
            });
          });
      }
      
      // --- Function to handle answer submission ---
      function handleSubmitAnswer() {
        const answerCheckboxes = document.querySelectorAll('#answerOptionsContainer .answer-checkbox');
        let selectedValue = null;
        let selectedCheckbox = null;

        answerCheckboxes.forEach(checkbox => {
          if (checkbox.checked) {
            selectedValue = checkbox.value;
            selectedCheckbox = checkbox;
          }
        });

        if (selectedValue && currentQuestions[currentQuestionIndex]) {
          const isAnswerCorrect = selectedCheckbox.dataset.isCorrect === "true";

          if (isAnswerCorrect) {
            score++;
            alert("Correct!");
          } else {
            alert("Incorrect. The correct answer might have been..."); // You can show the correct answer if you want
          }
          console.log("Current Score:", score);

          currentQuestionIndex++;
          if (currentQuestionIndex < currentQuestions.length) {
            displayQuestion(currentQuestions[currentQuestionIndex]);
          } else {
            // Quiz finished
            const playerName = sessionStorage.getItem('playerName') || "Player";
            alert(`${playerName}, your quiz is finished! Your final score: ${score} out of ${currentQuestions.length}`);
            sessionStorage.setItem('finalScore', score);
            sessionStorage.setItem('totalQuestions', currentQuestions.length);
            window.location.href = 'winner.html'; 
          }
        } else if (!selectedValue) {
          alert('Please select an answer before submitting.');
        } else {
            console.error("Error: Cannot submit answer, current question is undefined.");
        }
      }
    </script>
