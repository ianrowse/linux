<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pengo Clone</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <style>
    html, body {
      height: 100%; /* Ensure html and body take full height */
      margin: 0;
      padding: 0;
      background: #222; /* Background for the area outside the canvas */
    }
    body {
      display: flex; /* Use flexbox for centering */
      justify-content: center; /* Center horizontally */
      align-items: center;    /* Center vertically */
    }
    canvas {
      /* display: block; and margin: auto; are not strictly needed when using flexbox on parent,
         but they don't hurt. */
      display: block;
    }
  </style>
</head>
<body>
  <script src="main.js"></script>
</body>
</html>
